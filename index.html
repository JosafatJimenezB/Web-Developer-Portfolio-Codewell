<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Johnathan Specter - Portfolio Website</title>
</head>
<body>
    <header>
        <div class="heading">
            <div class="logo">
                <h2 class="text-color heading-font">Johnathan Specter</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a class="alter-color body-font" href="#">Articles</a></li>
                    <li><a class="alter-color body-font" href="#">Chats</a></li>
                    <li><a class="alter-color body-font" href="#">Awards</a></li>
                    <li><a class="alter-color body-font" href="#">About</a></li>
                </ul>
            </nav>
            <div class="btn-nav">
                <a class="btn heading-font" href="#">Get in touch</a>
            </div>
            <img class="toggle" id="toggle" src="./Assets/Hamburger Menu.svg" alt="">
            <i class="uil uil-multiply close"></i>
        </div>
    </header>
    <main>
        <section class="landing">
            <div class="container-landing container">
                <div class="text-area">
                    <h1 class="heading-font">Helping companies build <br>better, scalable software</h1>
                    <p class="body-font alter-text">Award-Winning web developer and author, with over 15+ years of working <br>
                        experience with Fortune 500 companies like Apple, Google, Facebook, and <br>
                        more.
                    </p>
                </div>
            </div>
        </section>

        <section class="logos-section">
            <div class="container-logos container">
                <div class="logos">
                    <img src="./Assets/Logos/Walmart.svg" alt="walmart">
                    <img src="./Assets/Logos/JP Morgan.svg" alt="jp-morgan">
                    <img src="./Assets/Logos/Visa.svg" alt="visa">
                    <img src="./Assets/Logos/Tinder.svg" alt="tinder">
                    <img src="./Assets/Logos/Samsung.svg" alt="samsung">
                    <img src="./Assets/Logos/Verizon.svg" alt="verizon">
                </div>
            </div>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
